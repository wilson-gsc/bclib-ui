<mat-card style="margin: 1%">
 <h2 style="margin-top: 1%; margin-left: 1%;">Course</h2>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Search here..." />
        </mat-form-field>
        <button style="margin-left: 74%;" routerLink="add" mat-raised-button color="primary">Create</button>
        <button style="margin-left: 1%;" mat-raised-button color="warn"
            (click)="exportTable()"><mat-icon>grid_on</mat-icon>Export</button>

            <!-- <button
            style="margin-left: 1%"
            mat-raised-button
            color="accent"
            routerLink="logs"
          >
            <mat-icon>grid_on</mat-icon>Logs
          </button> -->
            
    </mat-card-header>
    <mat-card-content>
        <section class="example-container mat-elevation-z8" tabindex="0">
            <table id="course" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="course_name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Course Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="updated_at">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Updated At </th>
                    <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
                </ng-container> -->

                <ng-container matColumnDef="status">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="editcourse/{{element.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <a routerLink="view/{element.id}" class="btn btn-sm btn-success me-1">View</a>
                    </td>
                </ng-container>
                <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </section>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
