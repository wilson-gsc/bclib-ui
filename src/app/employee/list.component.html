<mat-card style="margin: 1%">
    <h2 style="margin-top: 1%; margin-left: 1%;">Employee</h2>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Search here..." />
        </mat-form-field>
        <button style="margin-left: 74%;" routerLink="add" mat-raised-button color="primary">Create</button>
        <button style="margin-left: 1%;" mat-raised-button color="warn"
            (click)="exportTable()"><mat-icon>grid_on</mat-icon>Export</button>
    </mat-card-header>
    <mat-card-content>
        <section class="example-container mat-elevation-z8" tabindex="0">
            <table id="employees" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <!--
                <ng-container matColumnDef="id">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            -->
                <ng-container matColumnDef="employee_id">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Employee ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
                </ng-container>

                <ng-container matColumnDef="full_name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Full name </th>
                    <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                </ng-container>

                <ng-container matColumnDef="course">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Course </th>
                    <td mat-cell *matCellDef="let element"> {{element.course?.course_name}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="edit/{{element.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <a routerLink="view/{{ element.id }}" class="btn btn-sm btn-success me-1">View</a>

                    </td>
                </ng-container>
                <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </section>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
